<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Filter Group Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<div id="test4"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

var chart1 = dc.barChart("#test1");
var chart2 = dc.barChart("#test2");
var chart3 = dc.barChart("#test3");
var chart4 = dc.lineChart("#test4");

d3.csv("morley.csv", function(error, experiments) {

    experiments.forEach(function(x) {
        x.Speed = +x.Speed;
    });

    var ndx                 = crossfilter(experiments),
        runDimension        = ndx.dimension(function(d) {return +d.Run;}),
        speedSumGroup       = runDimension.group().reduceSum(function(d) {return d.Speed * d.Run / 1000;});

    function bar_chart(chart) {
        chart
            .width(400)
            .height(300)
            .x(d3.scale.linear().domain([6,20]))
            .brushOn(true)
            .yAxisLabel("This is the Y Axis!")
            .dimension(runDimension)
            .group(speedSumGroup)
            .renderlet(function(chart) {
                chart.selectAll('rect').on("click", function(d) {
                    console.log("click!", d);
                });
            });
        chart.render();
    }
    function line_chart(chart) {
        chart
            .width(400)
            .height(300)
            .x(d3.scale.linear().domain([0,20]))
            .renderArea(true)
            .brushOn(true)
            .renderDataPoints(true)
            .clipPadding(10)
            .yAxisLabel("This is the Y Axis!")
            .dimension(runDimension)
            .group(speedSumGroup);
        chart.render();
    }

    bar_chart(chart1);
    bar_chart(chart2);
    bar_chart(chart3);
    line_chart(chart4);
});

</script>

</body>
</html>
